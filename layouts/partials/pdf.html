{{ if isset .Site.Params "pdf" }}
{{ if .Site.Params.pdf.enable }}
<section class="bar background-image-fixed-3 no-mb color-white text-center">
    <div class="dark-mask"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="icon icon-lg"><i class="{{ .Site.Params.pdf.icon }}"></i>
                </div>
                <h3 class="text-uppercase">{{ .Site.Params.pdf.title }}</h3>
                <p class="lead">{{ .Site.Params.pdf.subtitle }}</p>
                <p class="text-center">
                    <a href="{{ .Site.Params.pdf.link_url }}" target="_blank" class="btn btn-template-transparent-black btn-lg">{{ .Site.Params.pdf.link_text }}</a>
                </p>
            </div>

        </div>
    </div>
</section>
{{ end }}
{{ end }}
